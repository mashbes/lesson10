{% extends "layout.html" %}
{% block title %}Create New Advertise{% endblock %}
{% block body %}
  <h2>Submit Adv</h2>
  <form action="" method=post>
    {% if error %}
      <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <p>Creator:
      <input type=text name=creator value="{{ creator }}" class=urlinput>
    <p>Board name:
      <input type=text name=board_name value="{{ board_name }}" class=urlinput>

      <input type=submit value="submit">
  </form>
{% endblock %}
